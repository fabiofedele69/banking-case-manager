<!DOCTYPE html>
<html>
<head>
    <title>Banking Case Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        h1, h2 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; background-color: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        input, select { padding: 6px; margin-right: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { opacity: 0.9; }
        .OPEN { background-color: #d4edda; }   /* green for OPEN */
        .CLOSED { background-color: #f8d7da; } /* red for CLOSED */
        .action-btn { margin-right: 5px; }
        .refresh-btn { background-color: #007bff; color: white; margin-bottom: 10px; }
        .create-btn { background-color: #28a745; color: white; }
        .update-btn { background-color: #ffc107; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>üè¶ Banking Case Manager</h1>

    <!-- Create new case -->
    <h2>Create New Case</h2>
    <form id="createForm">
        <input type="text" id="customer_name" placeholder="Customer Name" required>
        <input type="text" id="case_type" placeholder="Case Type" required>
        <input type="text" id="description" placeholder="Description">
        <button type="submit" class="create-btn">Add Case</button>
    </form>

    <button class="refresh-btn" onclick="loadCases()">üîÑ Refresh Table</button>

    <!-- Cases Table -->
    <h2>Cases</h2>
    <table id="casesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Case Type</th>
                <th>Status</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const tableBody = document.querySelector("#casesTable tbody");
        const createForm = document.getElementById("createForm");

        // Load all cases from Flask API
        async function loadCases() {
            tableBody.innerHTML = '';
            try {
                const res = await fetch("/cases");
                if (!res.ok) throw new Error("Failed to fetch cases");
                const cases = await res.json();
                if (!Array.isArray(cases)) return;

                cases.forEach(c => {
                    const row = document.createElement("tr");
                    row.className = c.status;
                    row.innerHTML = `
                        <td>${c.id}</td>
                        <td><input type="text" value="${c.customer_name}" data-id="${c.id}" class="editCustomer"></td>
                        <td><input type="text" value="${c.case_type}" data-id="${c.id}" class="editType"></td>
                        <td>
                            <select data-id="${c.id}" class="editStatus">
                                <option value="OPEN" ${c.status==="OPEN" ? "selected" : ""}>OPEN</option>
                                <option value="CLOSED" ${c.status==="CLOSED" ? "selected" : ""}>CLOSED</option>
                            </select>
                        </td>
                        <td><input type="text" value="${c.description}" data-id="${c.id}" class="editDesc"></td>
                        <td>
                            <button class="update-btn action-btn" onclick="updateCase(${c.id})">Update</button>
                            <button class="delete-btn action-btn" onclick="deleteCase(${c.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                console.error(err);
            }
        }

        // Handle form submission (Create new case)
        createForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const customer_name = document.getElementById("customer_name").value;
            const case_type = document.getElementById("case_type").value;
            const description = document.getElementById("description").value;

            try {
                const res = await fetch("/cases", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ customer_name, case_type, description })
                });

                if (!res.ok) {
                    alert("Error creating case");
                    return;
                }

                createForm.reset();
                await loadCases();
            } catch (err) {
                console.error(err);
            }
        });

        // Update existing case
        async function updateCase(id) {
            const customer_name = document.querySelector(`.editCustomer[data-id='${id}']`).value;
            const case_type = document.querySelector(`.editType[data-id='${id}']`).value;
            const status = document.querySelector(`.editStatus[data-id='${id}']`).value;
            const description = document.querySelector(`.editDesc[data-id='${id}']`).value;

            await fetch(`/cases/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ customer_name, case_type, status, description })
            });
            await loadCases();
        }

        // Delete existing case
        async function deleteCase(id) {
            if (!confirm("Are you sure you want to delete this case?")) return;
            await fetch(`/cases/${id}`, { method: "DELETE" });
            await loadCases();
        }

        // Load cases when page loads
        loadCases();
    </script>
</body>
</html>
